            <!-- New container for both selectors -->
      <div id="styleSelectors">
        
        <!-- Background Color Selector -->
        <div id="backgroundSelector">
            <p class="tooltip">Background Color</p>
            <div id="backgroundChoices">
                <!-- Default White Option -->
                <div id="defaultBgChoice" class="background-choice" data-color="#FFFFFF" style="background-color: #FFFFFF;">

                    <div class="checkmark">✓</div>

                        <input type="color" id="bgColorPickerInput" value="#dc2626">

                </div>

        <!-- Text Color Selector -->
        <div id="textColorSelector">
            <p class="tooltip">Text Color</p>
            <div id="textColorChoices">
                <!-- Default Black Option -->
                <div id="defaultTextChoice" class="text-choice" data-color="#000000" style="background-color: #000000;">
                    <div class="checkmark">✓</div>
                </div>
                <!-- The User Color Picker for Text -->
                <div class="picker-container">
                    <label class="text-choice" id="textColorPickerLabel">

                        <input type="color" id="textColorPickerInput" value="#FDE047">

      <div id="inputSection">

        <div id="directionSelector" style="display: none;">
            <p class="tooltip">Horizontal Direction</p>

                    <input type="radio" name="direction" value="ltr" checked> Left-to-Right

        <div id="paddingControls">
            <p class="tooltip">Poster Margins (%)</p>
            <div class="padding-grid">
                <!-- Top Slider -->
                <div class="padding-slider">
                    <div class="slider-label-container">
                        <label for="paddingTop">Top</label>
                        <span id="paddingTopValue" class="slider-value">5%</span>

                    <input type="range" id="paddingTop" min="0" max="20" value="5">
                </div>
                <!-- Bottom Slider -->
                <div class="padding-slider">
                    <div class="slider-label-container">
                        <label for="paddingBottom">Bottom</label>
                        <span id="paddingBottomValue" class="slider-value">5%</span>
                    </div>
                    <input type="range" id="paddingBottom" min="0" max="20" value="5">
                </div>
                <!-- Left Slider -->
                <div class="padding-slider">
                    <div class="slider-label-container">
                        <label for="paddingLeft">Left</label>
                        <span id="paddingLeftValue" class="slider-value">5%</span>
                    </div>
                    <input type="range" id="paddingLeft" min="0" max="20" value="5">
                </div>
                <!-- Right Slider -->
                <div class="padding-slider">
                    <div class="slider-label-container">
                        <label for="paddingRight">Right</label>

                    <input type="range" id="paddingRight" min="0" max="20" value="5">

        <div id="spacingSelector">
            <p class="tooltip">Character Spacing</p>

                <label>
                    <input type="radio" name="spacing" value="none" checked> Normal

                <label>

                </label>
                <label>

        <p class="tooltip">Chinese Word(s) or Phrase/Idiom</p>
        <input
          type="text"
          id="chineseText"
          maxlength="7"
          placeholder="Enter up to 7 characters"
        >
        <button
          id="createBtn"
          onclick="generateFaiChun(); fullscreenPopup(); scrollCreate();"
          class="generate-button"
        >
          Create
        </button>

    <script>
      // --- STATE MANAGEMENT ---
      let selectedBackgroundColor = null;
      let selectedTextColor = null;
      let isBgColorSelected = false;
      let isTextColorSelected = false;
      let isTransparentMode = false;
      let paddingTop = 5;
      let paddingRight = 5;
      let paddingBottom = 5;
      let paddingLeft = 5;
      let characterSpacing = "none";
      let characterMap = {};

      let fullscreenPreview, fullscreenContent, fullscreenActions;

      /**
       * Creates a colored version of a character image.
       * @param {string} char The character to color.
       * @param {string} color The hex color string.
       * @returns {Promise<string>} A promise that resolves with the Data URL of the colored image.
       */
      function createColoredCharacter(char, color) {
          return new Promise((resolve, reject) => {
              const filename = characterMap[char];
              if (!filename) {
                  reject(new Error(`Character not found in map: ${char}`));
                  return;
              }

              const imageUrl = `processed_web_characters/${filename}`;
              const img = new Image();
              img.crossOrigin = "Anonymous"; // Important for canvas operations

              img.onload = () => {
                  const canvas = document.createElement('canvas');
                  canvas.width = img.width;
                  canvas.height = img.height;
                  const ctx = canvas.getContext('2d');
                  ctx.fillStyle = color;
                  ctx.fillRect(0, 0, canvas.width, canvas.height);
                  ctx.globalCompositeOperation = 'destination-in';
                  ctx.drawImage(img, 0, 0);
                  resolve(canvas.toDataURL('image/png'));
              };

              img.onerror = () => {
                  reject(new Error(`Failed to load image: ${imageUrl}`));
              };

              img.src = imageUrl;
          });
      }

      /**
       * Displays the save confirmation modal dialog.
       */
      function showSaveModal() {
        const posterElement = document.querySelector('#posterContainer .fai-chun');
        if (posterElement) {
            document.getElementById('modalOverlay').classList.add('visible');
        }
      }

      /**
       * Hides the save confirmation modal dialog.
       */
      function hideSaveModal() {
          document.getElementById('modalOverlay').classList.remove('visible');
      }

      function smoothScrollTo(element) {
          if (element) {
              element.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
      }

      /**
       * Saves the generated Fai Chun poster as a PNG image using html2canvas.
       */
      async function savePoster() {
          const posterElement = document.querySelector('#posterContainer .fai-chun');
          if (!posterElement) {
              hideSaveModal();
              return;
          }

          try {
              const canvas = await html2canvas(posterElement, {
                  backgroundColor: null,
                  scale: 3
              });
              const link = document.createElement('a');
              link.download = 'fai-chun.png';
              link.href = canvas.toDataURL('image/png');
              link.click();
          } catch (error) {
              console.error("Failed to save poster:", error);
          } finally {
              hideSaveModal();
          }
      }

      document.addEventListener('DOMContentLoaded', () => {
          fetch('character_map.json')
              .then(response => response.json())
              .then(data => { characterMap = data; console.log("Character map loaded!"); })
              .catch(error => console.error("Error loading character map:", error));

          // --- Get all UI elements ---
          const textColorSelector = document.getElementById('textColorSelector');
          const inputSection = document.getElementById('inputSection');
          const bgChoicesContainer = document.getElementById('backgroundChoices');
          const bgColorPickerInput = document.getElementById('bgColorPickerInput');
          const bgColorPickerLabel = document.getElementById('bgColorPickerLabel');
          const textChoicesContainer = document.getElementById('textColorChoices');
          const textColorPickerInput = document.getElementById('textColorPickerInput');
          const textColorPickerLabel = document.getElementById('textColorPickerLabel');
          const orientationRadios = document.querySelectorAll('input[name="orientation"]');
          const directionSelector = document.getElementById('directionSelector');
          const chineseTextInput = document.getElementById('chineseText');

          // Sliders and Value Displays
          const paddingTopSlider = document.getElementById('paddingTop');
          const paddingRightSlider = document.getElementById('paddingRight');
          const paddingBottomSlider = document.getElementById('paddingBottom');
          const paddingLeftSlider = document.getElementById('paddingLeft');
          const paddingTopValue = document.getElementById('paddingTopValue');
          const paddingRightValue = document.getElementById('paddingRightValue');
          const paddingBottomValue = document.getElementById('paddingBottomValue');
          const paddingLeftValue = document.getElementById('paddingLeftValue');
          
          const savePreviewBtn = document.getElementById('savePreviewBtn');
          const closePreviewBtn = document.getElementById('closePreviewBtn');

          // Assign the global variables
          fullscreenPreview = document.getElementById('fullscreenPreview');
          fullscreenContent = document.getElementById('fullscreenContent');
          fullscreenActions = document.getElementById('fullscreenActions');

          function deselectAll(container) {
              container.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
          }

          // --- UI STATE CONTROLLER ---
          function checkUiState() {
              if (isBgColorSelected || isTransparentMode) {
                  textColorSelector.classList.remove('hidden');
                  textColorSelector.classList.add('visible-flex');
              }
              if ((isBgColorSelected || isTransparentMode) && isTextColorSelected) {
                  inputSection.classList.add('visible');
              }
          }
          
          // --- EVENT LISTENER FOR TEXT INPUT (Enter Key) ---
          chineseTextInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
              event.preventDefault(); // Prevent form submission if it's in a form
              generateFaiChun();
            }
          });


          // --- EVENT LISTENERS FOR BACKGROUND COLOR ---
          bgChoicesContainer.addEventListener('click', (event) => {
              const choice = event.target.closest('.background-choice');
              if (!choice) return;
              deselectAll(bgChoicesContainer);
              choice.classList.add('selected');

              if (choice.dataset.choice === 'transparent') {
                  isTransparentMode = true;
                  isBgColorSelected = false;
                  selectedBackgroundColor = null;
              } else if (choice.dataset.color) {
                  isTransparentMode = false;
                  isBgColorSelected = true;
                  selectedBackgroundColor = choice.dataset.color;
              }
              checkUiState();
              generateFaiChun();
              setTimeout(() => smoothScrollTo(textColorSelector), 200);
          });

          // Add this new event listener for the background palette label
            bgColorPickerLabel.addEventListener('click', () => {
                // This logic runs instantly when you click the 🎨 icon
                deselectAll(bgChoicesContainer);
                bgColorPickerLabel.classList.add('selected');
                isTransparentMode = false;
                isBgColorSelected = true;
                selectedBackgroundColor = bgColorPickerInput.value; // Use the input's current color
                checkUiState();
                generateFaiChun();
            });
          
          // --- EVENT LISTENERS FOR TEXT COLOR ---
          textChoicesContainer.addEventListener('click', (event) => {
              const choice = event.target.closest('.text-choice');
              if (!choice) return;
              deselectAll(textChoicesContainer);
              choice.classList.add('selected');
              selectedTextColor = choice.getAttribute('data-color');
              isTextColorSelected = true;
              checkUiState();
              generateFaiChun();
              setTimeout(() => smoothScrollTo(inputSection), 200);
          });

          // Replace this...
            textColorPickerInput.addEventListener('input', (event) => {
                textColorPickerLabel.style.backgroundColor = event.target.value;
            });

            // ...with this new version
            textColorPickerInput.addEventListener('input', (event) => {
                // Update the swatch color preview
                textColorPickerLabel.style.backgroundColor = event.target.value;
                // Run the full selection and update logic for a live preview
                selectedTextColor = event.target.value;
                generateFaiChun();
            });

          
          // --- SLIDER LISTENERS ---
          paddingTopSlider.addEventListener('input', (event) => {
              paddingTop = event.target.value;
              paddingTopValue.textContent = `${event.target.value}%`;
              generateFaiChun();
          });
          paddingRightSlider.addEventListener('input', (event) => {
              paddingRight = event.target.value;
              paddingRightValue.textContent = `${event.target.value}%`;
              generateFaiChun();
          });
          paddingBottomSlider.addEventListener('input', (event) => {
              paddingBottom = event.target.value;
              paddingBottomValue.textContent = `${event.target.value}%`;
              generateFaiChun();
          });
          paddingLeftSlider.addEventListener('input', (event) => {
              paddingLeft = event.target.value;
              paddingLeftValue.textContent = `${event.target.value}%`;
              generateFaiChun();
          });

          // --- SPACING LISTENER ---
          document.getElementById('spacingSelector').addEventListener('change', (event) => {
              characterSpacing = event.target.value;
              generateFaiChun();
          });

          // --- ORIENTATION/DIRECTION LISTENERS ---
          document.getElementById('orientationSelector').addEventListener('change', generateFaiChun);
          document.getElementById('directionSelector').addEventListener('change', generateFaiChun);

          orientationRadios.forEach(radio => {
              radio.addEventListener('change', (event) => {
                  if (event.target.value === 'horizontal') {
                      directionSelector.style.display = 'block';
                  } else {
                      directionSelector.style.display = 'none';
                  }
              });
          });

          // --- MODAL DIALOG LISTENERS ---
          const modalOverlay = document.getElementById('modalOverlay');
          const confirmSaveButton = document.getElementById('confirmSaveButton');
          const cancelButton = document.getElementById('cancelButton');

          confirmSaveButton.addEventListener('click', savePoster);
          cancelButton.addEventListener('click', hideSaveModal);
          modalOverlay.addEventListener('click', (event) => {
              if (event.target === modalOverlay) {
                  hideSaveModal();
              }
          });
                    // --- FINAL, CORRECTED PREVIEW LISTENERS ---

          // --- ADD THIS NEW LISTENER FOR THE BACK BUTTON ---
          window.addEventListener('popstate', (event) => {
              // Check if the preview is currently visible
              if (fullscreenPreview.classList.contains('visible')) {
                  // If it is, close it.
                  hidePreview();
              }
          });
          
          // A single, clean function to hide the preview and its actions
          function hidePreview() {
              fullscreenPreview.classList.remove('visible');
              fullscreenActions.classList.remove('visible');
          }

          // This ONE listener handles clicks on the entire overlay
          fullscreenPreview.addEventListener('click', (event) => {
              // Check if the click happened OUTSIDE of the action buttons area.
              // This works for the background, the content area, AND the image itself.
              if (!event.target.closest('#fullscreenActions')) {
                  fullscreenActions.classList.toggle('visible');
              }
          });

          // Listener for the "Save" button
          savePreviewBtn.addEventListener('click', (event) => {
              // CRITICAL: Stop the click from bubbling up to the overlay
              event.stopPropagation(); 
              savePoster();
              hidePreview();
          });

          // Listener for the "Close" button
          closePreviewBtn.addEventListener('click', (event) => {
              // CRITICAL: Stop the click from bubbling up to the overlay
              event.stopPropagation(); 
              hidePreview();
          });
      });

            // --- Replace your entire old function with this new, corrected version ---
      async function generateFaiChun() {
        // Guard clause: Don't run if colors aren't selected or the map isn't loaded.
        if (!((isBgColorSelected || isTransparentMode) && isTextColorSelected) || Object.keys(characterMap).length === 0) return;

        // Get current settings from the UI
        let textInput = document.getElementById('chineseText').value.trim();
        const posterContainer = document.getElementById('posterContainer');
        const orientation = document.querySelector('input[name="orientation"]:checked').value;
        
        // If there's no text, clear the poster and stop.
        if (!textInput) { 
            posterContainer.innerHTML = ''; 
            return; 
        }

        // --- Core Logic: Always rebuild from scratch for 100% accuracy ---
        posterContainer.innerHTML = '';
        
        const faiChunContainer = document.createElement('div');
        const imageContainer = document.createElement('div');
        imageContainer.className = 'fai-chun-text';
        
        faiChunContainer.appendChild(imageContainer);
        posterContainer.appendChild(faiChunContainer);
        faiChunContainer.onclick = showSaveModal;

        // --- Apply Styles and Classes ---

        // 1. Set orientation and direction classes
        let faiChunClass = `fai-chun ${orientation}`;
        if (orientation === 'horizontal') faiChunClass += ` ${document.querySelector('input[name="direction"]:checked').value}`;
        faiChunContainer.className = faiChunClass;

        // 2. Set background color or transparency
        if (isTransparentMode) {
            faiChunContainer.classList.add('fai-chun-transparent');
            faiChunContainer.style.backgroundColor = '';
        } else {
            faiChunContainer.classList.remove('fai-chun-transparent');
            faiChunContainer.style.backgroundColor = selectedBackgroundColor;
        }

        // 3. Set padding and character count class
        imageContainer.style.padding = `${paddingTop}% ${paddingRight}% ${paddingBottom}% ${paddingLeft}%`;
        imageContainer.className = `fai-chun-text char-count-${textInput.length}`;

        // 4. Set character spacing (gap)
        let finalGapValue = "0";
        if (orientation === 'horizontal') {
            imageContainer.style.justifyContent = 'center';
             switch (characterSpacing) {
                case 'none':    finalGapValue = '1rem'; break; // A reasonable default gap
                case 'quarter': finalGapValue = '1.5vw'; break;
                case 'third':   finalGapValue = '2vw'; break;
                case 'half':    finalGapValue = '3vw'; break;
                case 'full':    finalGapValue = '5vw'; break;
            }
        } else { // Vertical
            imageContainer.style.justifyContent = 'center';
            switch (characterSpacing) {
                case 'none':    finalGapValue = '1rem'; break;
                case 'quarter': finalGapValue = '1.5vh'; break;
                case 'third':   finalGapValue = '2vh'; break;
                case 'half':    finalGapValue = '3vh'; break;
                case 'full':    finalGapValue = '5vh'; break;
            }
        }
        imageContainer.style.gap = finalGapValue;
        
        // --- Build and Append Characters ---
        const characters = textInput.split('');
        for (const char of characters) {
            try {
                const coloredImageDataUrl = await createColoredCharacter(char, selectedTextColor);
                const img = document.createElement('img');
                img.src = coloredImageDataUrl;
                const wrapperDiv = document.createElement('div');
                wrapperDiv.className = 'char-wrapper';
                // --- FIX STARTS HERE ---
                // This logic overrides your static CSS to handle dynamic padding and fix save issues.
                if (orientation === 'vertical' && characters.length > 0) {
                    // FIX for Vertical Overflow & Squishing:
                    // Calculate the available height after padding is removed.
                    const availableHeight = 100 - paddingTop - paddingBottom;
                    // Divide that height evenly among all characters.
                    const charHeight = availableHeight / characters.length;
                    // Apply this as an inline style to override the CSS from `sizingStyles`.
                    wrapperDiv.style.height = charHeight + '%';
                    // Prevent flexbox from shrinking the item, giving html2canvas a stable height.
                    wrapperDiv.style.flexShrink = '0';
                } else {
                    // FIX for Horizontal Overflow:
                    // Set a minimum width of 0, which allows the item to shrink
                    // below its fixed 10rem size when padding is added.
                    wrapperDiv.style.minWidth = '0';
                }
                wrapperDiv.appendChild(img);
                imageContainer.appendChild(wrapperDiv);
            } catch (error) {
                console.error("Failed to create colored character:", error);
            }
        }
      }

      function scrollCreate() {
        const posterContainer = document.getElementById('posterContainer');
        setTimeout(() => smoothScrollTo(posterContainer), 50);
      }

      function fullscreenPopup() {
          setTimeout(() => {
              const posterContainer = document.getElementById('posterContainer');
              const posterElement = posterContainer.querySelector('.fai-chun');

              if (posterElement && fullscreenPreview && fullscreenContent) {
                  fullscreenContent.innerHTML = ''; // Clear old content
                  const clone = posterElement.cloneNode(true);
                  clone.onclick = null; // Disable save modal on the clone
                  fullscreenContent.appendChild(clone);
                  fullscreenPreview.classList.add('visible');
                  // IMPORTANT: Ensure action buttons are hidden initially
                  fullscreenActions.classList.remove('visible');
                  history.pushState({preview: 'open'}, 'Preview');
              }
          }, 500); // 50ms delay is enough for the DOM to update
      }
      
      const sizingStyles = `
        /* --- Vertical Sizing (Percentage-Based) --- */
        /* This rule sets the width for all vertical characters */
        .fai-chun.vertical .char-wrapper {
          width: 90%;
        }
        /* These rules dynamically set the height based on character count */
        .fai-chun.vertical .char-count-1 .char-wrapper { height: 30%; }
        .fai-chun.vertical .char-count-2 .char-wrapper { height: calc(60% / 2); }
        .fai-chun.vertical .char-count-3 .char-wrapper { height: calc(65% / 3); }
        .fai-chun.vertical .char-count-4 .char-wrapper { height: calc(65% / 4); }
        .fai-chun.vertical .char-count-5 .char-wrapper { height: calc(65% / 5); }
        .fai-chun.vertical .char-count-6 .char-wrapper { height: calc(65% / 6); }
        .fai-chun.vertical .char-count-7 .char-wrapper { height: calc(65% / 7); }

        /* --- Horizontal Sizing (Fixed 'rem' Size with Shrinking) --- */
        .fai-chun.horizontal .char-wrapper {
          /* Set a large, fixed base size (using 8rem is a good balance) */
          width: 10rem;
          height: 10rem;
          /* Allow the item to shrink if space is needed, but not grow */
          flex-shrink: 1;
          flex-grow: 0;
        }
      `;
      const styleSheet = document.createElement("style");
      styleSheet.innerText = sizingStyles;
      document.head.appendChild(styleSheet);
    </script>

    <div id="modalOverlay">
        <div id="modalBox">
            <h2>Save Poster</h2>
            <p>A high-quality PNG file will be downloaded to your device.</p>
            <div id="modalActions">
                <button id="cancelButton" class="modal-button">Cancel</button>
                <button id="confirmSaveButton" class="modal-button primary">Confirm & Save</button>
            </div>
        </div>
    </div>
        <!-- REVISED Fullscreen Preview HTML -->
    <div id="fullscreenPreview">
        <div id="fullscreenContent">
            <!-- The cloned Fai Chun will be placed here -->
        </div>
        <!-- New container for the action buttons -->
        <div id="fullscreenActions">
            <button id="savePreviewBtn" class="modal-button primary">Save Poster</button>
            <button id="closePreviewBtn" class="modal-button">Close Preview</button>
        </div>
    </div>
